<section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container px-md-0">
        <div class="row d-flex no-gutters">
            <div class="col-lg-12 pb-5 single">
                <div class="row justify-content-center">
                    <img src="{{painting.imageUrl}}" width="500" height="375" style="width: 100%; height: auto; max-width: 600px; margin-top: 50px;border-radius: 12px;">
                    <div class="px-5 mt-4">
                        <h1 class="mb-3">{{painting.name}}</h1>
                        <p>{{painting.description}}</p>
                        <p>{{painting.price}}</p>
                        
                        <div class="tag-widget post-tag-container mb-5 mt-5">
                            <div class="tagcloud">
                                <a class="tag-cloud-link">{{painting.category}}</a>
                            </div>
                        </div>
                        
                        <div class="about-author d-flex p-4">
                            <div class="bio mr-5">
                                <img src="{{settings.photo}}" alt="Image placeholder" class="img-fluid mb-4">
                            </div>
                            <div class="desc">
                                <h3 [innerHTML]="settings.headerText"></h3>
                                <p>{{settings.aboutText}}</p>
                            </div>
                        </div>


                    </div>
                </div><!-- END-->
            </div>
        </div>
    </div>
</section>
